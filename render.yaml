services:
  - type: web
    name: analysispdf-api
    runtime: node
    plan: free
    rootDir: document_analyzer_rn/server
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HF_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: USERS_FILE
        value: /var/data/users.json
      - key: MAX_UPLOAD_BYTES
        value: 5242880
    disk:
      name: analysispdf-data
      mountPath: /var/data
      sizeGB: 1

  - type: web
    name: analysispdf
    runtime: static
    rootDir: document_analyzer_rn
    buildCommand: npm install && npm run build:web
    staticPublishPath: dist
    envVars:
      - key: EXPO_PUBLIC_API_BASE
        value: https://analysispdf-api.onrender.com
