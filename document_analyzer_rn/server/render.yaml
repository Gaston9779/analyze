services:
  - type: web
    name: analysispdf-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HF_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: CORS_ALLOW_ONRENDER_WILDCARD
        value: true
      - key: USERS_FILE
        value: /tmp/users.json
      - key: MAX_UPLOAD_BYTES
        value: 5242880
