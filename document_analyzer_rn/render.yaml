services:
  - type: web
    name: analysispdf-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HF_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: USERS_FILE
        value: /tmp/users.json
      - key: MAX_UPLOAD_BYTES
        value: 5242880

  - type: web
    name: analysispdf
    runtime: static
    rootDir: .
    buildCommand: npm install && npm run build:web
    staticPublishPath: dist
    envVars:
      - key: EXPO_PUBLIC_API_BASE
        value: https://analysispdf-api.onrender.com
